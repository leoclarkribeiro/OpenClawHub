<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show your creations ‚Äì OpenClaw Hub</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü¶û</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --muted: #8B7F77;
      --accent: #FF5A2D;
      --accent-bright: #FF7A3D;
      --accent-dim: #D14A22;
      --bg-dark: #0d0c0b;
      --bg-card: #161412;
      --text: #e8e4e0;
      --text-muted: #8B7F77;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg-dark); color: var(--text); min-height: 100vh; }
    .page-header {
      background: var(--bg-card);
      border-bottom: 1px solid rgba(255, 90, 45, 0.2);
      padding: 0.6rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .page-header a { color: var(--accent); text-decoration: none; font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; }
    .page-header a:hover { color: var(--accent-bright); }
    .page-header h1 { font-family: 'JetBrains Mono', monospace; font-size: 1rem; font-weight: 600; }
    .container { max-width: 900px; margin: 0 auto; padding: 1.5rem; }
    .btn {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      padding: 0.4rem 0.75rem;
      border-radius: 6px;
      border: 1px solid rgba(255, 90, 45, 0.3);
      background: rgba(255, 90, 45, 0.1);
      color: var(--accent);
      cursor: pointer;
    }
    .btn:hover { background: rgba(255, 90, 45, 0.2); }
    .btn-primary { background: var(--accent); color: white; border-color: var(--accent); }
    .btn-primary:hover { background: var(--accent-bright); }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1rem; }
    .creation-card {
      background: var(--bg-card);
      border: 1px solid rgba(255, 90, 45, 0.12);
      border-radius: 8px;
      overflow: hidden;
    }
    .creation-card .img-wrap {
      aspect-ratio: 16/10;
      background: var(--bg-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 2rem;
    }
    .creation-card .img-wrap img { width: 100%; height: 100%; object-fit: cover; }
    .creation-card .body { padding: 0.75rem; }
    .creation-card h3 { font-size: 0.95rem; margin-bottom: 0.25rem; }
    .creation-card p { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.25rem; }
    .creation-card a { color: var(--accent); font-size: 0.8rem; }
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 1rem; }
    .modal-overlay.open { display: flex; }
    .modal { background: var(--bg-card); border: 1px solid rgba(255, 90, 45, 0.2); border-radius: 12px; padding: 1.5rem; max-width: 420px; width: 100%; max-height: 90vh; overflow-y: auto; }
    .form-group { margin-bottom: 0.75rem; }
    .form-group label { display: block; font-size: 0.8rem; color: var(--muted); margin-bottom: 0.25rem; }
    .form-group input, .form-group textarea { width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid rgba(139, 127, 119, 0.3); background: var(--bg-dark); color: var(--text); font-family: inherit; }
    .form-group textarea { min-height: 80px; resize: vertical; }
    .form-actions { display: flex; gap: 0.5rem; margin-top: 1rem; }
    .user-email { font-size: 0.75rem; color: var(--muted); }
  </style>
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
  <script>
    window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/speed-insights/script.js"></script>
</head>
<body>
  <header class="page-header">
    <a href="index.html">‚Üê Map</a>
    <h1>ü¶û Show your creations</h1>
    <div>
      <span id="auth-status" class="user-email"></span>
      <button type="button" class="btn" id="btn-auth" style="display:none">Sign in</button>
      <button type="button" class="btn btn-primary" id="btn-add" style="display:none">Add creation</button>
    </div>
  </header>

  <div class="container">
    <div id="gallery" class="gallery"></div>
  </div>

  <div class="modal-overlay" id="auth-modal">
    <div class="modal">
      <h2 style="font-size:1.1rem;margin-bottom:1rem">Sign in to add creations</h2>
      <div class="form-group"><input type="email" id="auth-email" placeholder="Email"></div>
      <div class="form-group"><input type="password" id="auth-password" placeholder="Password"></div>
      <div id="auth-error" style="color:#e74c3c;font-size:0.8rem;margin-top:0.25rem"></div>
      <div class="form-actions">
        <button type="button" class="btn" id="btn-signup">Sign up</button>
        <button type="button" class="btn btn-primary" id="btn-signin">Sign in</button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="creation-modal">
    <div class="modal">
      <h2 style="font-size:1.1rem;margin-bottom:1rem">Add creation</h2>
      <form id="creation-form">
        <input type="hidden" id="creation-id">
        <div class="form-group">
          <label>Title *</label>
          <input type="text" id="creation-title" required placeholder="e.g. OpenClaw email skill">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea id="creation-description" placeholder="What did you build?"></textarea>
        </div>
        <div class="form-group">
          <label>Image</label>
          <input type="file" id="creation-image" accept="image/*">
          <div id="creation-image-preview" style="margin-top:0.5rem;max-width:200px"></div>
          <button type="button" class="btn" id="creation-image-remove" style="margin-top:0.35rem;font-size:0.75rem;display:none">Remove image</button>
        </div>
        <div class="form-group">
          <label>Link (repo, demo, etc.)</label>
          <input type="url" id="creation-link" placeholder="https://...">
        </div>
        <div class="form-actions">
          <button type="button" class="btn" id="btn-cancel">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="creations.js"></script>
</body>
</html>
