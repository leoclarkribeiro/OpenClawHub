<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events calendar ‚Äì OpenClaw Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --muted: #8B7F77;
      --accent: #FF5A2D;
      --accent-bright: #FF7A3D;
      --accent-dim: #D14A22;
      --bg-dark: #0d0c0b;
      --bg-card: #161412;
      --text: #e8e4e0;
      --text-muted: #8B7F77;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg-dark); color: var(--text); min-height: 100vh; }
    .page-header {
      background: var(--bg-card);
      border-bottom: 1px solid rgba(255, 90, 45, 0.2);
      padding: 0.6rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .page-header a { color: var(--accent); text-decoration: none; font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; }
    .page-header a:hover { color: var(--accent-bright); }
    .page-header h1 { font-family: 'JetBrains Mono', monospace; font-size: 1rem; font-weight: 600; }
    .container { max-width: 720px; margin: 0 auto; padding: 1.5rem; }
    .nav-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem; }
    .nav-row h2 { font-size: 1.1rem; font-family: 'JetBrains Mono', monospace; }
    .btn {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      padding: 0.35rem 0.6rem;
      border-radius: 6px;
      border: 1px solid rgba(255, 90, 45, 0.3);
      background: rgba(255, 90, 45, 0.1);
      color: var(--accent);
      cursor: pointer;
    }
    .btn:hover { background: rgba(255, 90, 45, 0.2); }
    .event-card {
      background: var(--bg-card);
      border: 1px solid rgba(255, 90, 45, 0.12);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.75rem;
    }
    .event-card .date { font-size: 0.75rem; color: var(--accent); margin-bottom: 0.25rem; }
    .event-card h3 { font-size: 1rem; margin-bottom: 0.35rem; }
    .event-card p { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 0.25rem; }
    .event-card .city { font-size: 0.8rem; color: var(--muted); }
    .event-card a { color: var(--accent); font-size: 0.85rem; }
    .no-date { opacity: 0.8; }
  </style>
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
  <script>
    window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/speed-insights/script.js"></script>
</head>
<body>
  <header class="page-header">
    <a href="index.html">‚Üê OpenClaw Hub</a>
    <h1>ü¶û Events calendar</h1>
    <a href="map.html?filter=meetup" class="btn">View on map</a>
  </header>

  <div class="container">
    <div class="nav-row">
      <h2 id="month-label">Events</h2>
      <div>
        <button type="button" class="btn" id="btn-prev">‚Üê</button>
        <button type="button" class="btn" id="btn-next">‚Üí</button>
      </div>
    </div>
    <div id="events-list"></div>
  </div>

  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="calendar.js"></script>
</body>
</html>
